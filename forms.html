<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 7px;
    }
    input[type="text"],
    input[type="date"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="radio"] {
        margin-right: 5px;
    }
    .btn-group {
        overflow: hidden;
    }
    .btn-group button {
        float: left;
        width: 48%;
        margin-right: 2%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    .btn-group button:last-child {
        margin-right: 0;
    }
    .btn-group button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Student Registration Form</h2>

<form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="Enter Your Name">

    <label for="date of birth">Date of Birth:</label>
    <input type="date" id="date of birth" name="date of birth" value="Enter Your Date Of Birth">

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="Enter Your Address">

    <label for="telephone">Telephone:</label>
    <input type="text" id="telephone" name="telephone" value="Enter Your Telephone Number">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" value="Enter Your Email">

    <label for="course">Course:</label>
    <select id="course" name="course" aria-valuemax="Select Your Course">
        <option value="">Select Course</option>
        <option value="course1">Course 1</option>
        <option value="course2">Course 2</option>
        <option value="course3">Course 3</option>
        <option value="course4">Course 4</option>
        <option value="course5">Course 5</option>
    </select>

    <div class="btn-group">
        <button type="submit">Register</button>
        <button type="button" onclick="window.location.href='cancel.html'">Cancel</button>
    </div>
</form>

</body>
</html>
